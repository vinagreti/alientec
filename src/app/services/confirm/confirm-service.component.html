<h1 mat-dialog-title>Confirmation</h1>

<mat-dialog-content>
  {{msg}}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  &nbsp;
  <button mat-flat-button color="primary" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>

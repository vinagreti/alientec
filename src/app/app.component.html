<mat-toolbar class="app-main-toolbar" color="primary">
  <div style="display: block; width: 100%;">
    <div class="app-centered-content-wrapper">
      <h1>{{title}}</h1>
    </div>
  </div>
</mat-toolbar>

<div class="app-main-container">
  <div class="app-centered-content-wrapper">
    <router-outlet (activate)='loading = fals'>
      <app-loading-indicator *ngIf="loading" [centerScreen]="true" msg="Loading content"></app-loading-indicator>
    </router-outlet>
  </div>
</div>

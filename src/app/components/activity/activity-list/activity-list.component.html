<ng-container *ngIf="(activities$ | async) as activitys else loadingTemplate">

  <ng-container *ngFor="let activity of activitys">

    <app-activity-list-item [activity]="activity"></app-activity-list-item>

  </ng-container>

</ng-container>

<ng-template #loadingTemplate>
  Loading activities...
</ng-template>
